<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
    <script
      src="https://kit.fontawesome.com/7ab92cd7d8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="momentum-container">
      <div id="momentum-head">
        <h1 id="time">00:00</h1>
        <h2 id="hello">반갑습니다.</h2>
      </div>
      <div id="momentum-body">
        <input type="text" id="todolist" placeholder="할 일을 입력하세요" />
        <button id="add-todo-button">Add Todo</button>
      </div>

      <div id="todo-container">
        <h3>Todo List</h3>
        <ul id="todo-list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
